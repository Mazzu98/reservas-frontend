<div class="container">
    <div class="title-container">
      <h4>Listado de Espacios</h4>
      <button mat-flat-button (click)="openCreateSpaceDialog()" >Crear</button>
    </div>
    <div *ngIf="loading" >
        <mat-spinner></mat-spinner>
    </div>
    <table *ngIf="!loading && spaces" mat-table [dataSource]="spaces" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Espacio </th>
        <td mat-cell *matCellDef="let space">{{ space.name }}</td>
      </ng-container>
    
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let space">{{ space.type }}</td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let space" class="description-cell">
          {{ space.description }}
        </td>
      </ng-container>
    
      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef> Capacidad </th>
        <td mat-cell *matCellDef="let space">{{ space.capacity }}</td>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let space">
          <button mat-button (click)="editSpace(space)">Editar</button>
          <button mat-button color="warn" (click)="deleteSpace(space.id)">Eliminar</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
