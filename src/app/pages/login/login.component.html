<div class="login-container">
    <mat-card>
      <h3>Iniciar Sesión</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Ingrese su correo">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">El correo es requerido</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Correo no válido</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Ingrese su contraseña">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  
        <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
      </form>
  
      <div class="register-link">
        <a routerLink="/register">¿No tienes cuenta? Regístrate aquí</a>
      </div>
    </mat-card>
  </div>
