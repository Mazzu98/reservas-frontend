<h2 mat-dialog-title>{{ isEditMode ? 'Editar Espacio' : 'Crear Espacio' }}</h2>

<mat-dialog-content>
  <form [formGroup]="spaceForm" (ngSubmit)="onSubmit()">
    
    <!-- Nombre -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre del Espacio</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    
    <!-- Tipo -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tipo</mat-label>
      <input matInput formControlName="type">
    </mat-form-field>
    
    <!-- Descripción -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    
    <!-- Capacidad -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Capacidad</mat-label>
      <input matInput type="number" formControlName="capacity">
    </mat-form-field>
    
    <!-- Imagen -->
    <div class="full-width">
      <label for="file">Seleccionar Imagen</label>
      <input id="file" type="file" (change)="onFileSelected($event)">
    </div>

    <!-- Vista previa de la imagen -->
    <div class="image-preview" *ngIf="imagePreview">
      <img [src]="imagePreview" alt="Vista previa de imagen" style="max-width: 100%; height: auto;">
    </div>

    <!-- Acciones -->
    <mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-button color="primary" type="submit" [disabled]="spaceForm.invalid">
        {{ isEditMode ? 'Actualizar' : 'Crear' }}
      </button>
    </mat-dialog-actions>
    
  </form>
</mat-dialog-content>
