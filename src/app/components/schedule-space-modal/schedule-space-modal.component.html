<h2 mat-dialog-title>Reserva para {{day}}</h2>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="name" placeholder="Ingrese nombre de reserva">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Seleccione hora de inicio</mat-label>
    <mat-select [(ngModel)]="selectedStartTime" (selectionChange)="onStartTimeChange($event.value)">
      <mat-option *ngFor="let time of availableTimes" [value]="time.start">{{ time.start }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width" *ngIf="filteredEndTimes.length > 0">
    <mat-label>Seleccione hora de fin</mat-label>
    <mat-select [(ngModel)]="selectedEndTime">
      <mat-option *ngFor="let time of filteredEndTimes" [value]="time.end">{{ time.end }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Cerrar</button>
  <button mat-button color="primary" (click)="submitReservation()" [disabled]="!name || !selectedStartTime || !selectedEndTime">
    Reservar
  </button>
</mat-dialog-actions>
